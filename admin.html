<body>
  <header>Staff / Admin Control</header>
  <div style="padding: 20px;">
    <h3>User Management</h3>
    <input type="text" id="student-id" placeholder="Enter Student ID/Email">
    <button onclick="activateUser()">Activate 6 Months Premium</button>
    
    <div id="status-log" style="margin-top: 20px; font-size: 14px; color: green;"></div>

  <script>
    function activateUser() {
      const id = document.getElementById('student-id').value;
      // In a full version, this would save to a database like Firebase
      localStorage.setItem(id + "_expiry", Date.now() + (180 * 24 * 60 * 60 * 1000));
      document.getElementById('status-log').innerText = "User " + id + " activated until August 2026!";
    }
  </script>
